<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>剪刀石頭布遊戲</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>剪刀石頭布</h1>
    <p>請選擇你的出拳：</p>
    <button onclick="play('剪刀')">剪刀</button>
    <button onclick="play('石頭')">石頭</button>
    <button onclick="play('布')">布</button>
    <div id="result"></div>

    <script>
        function play(playerChoice) {
            const choices = ['剪刀', '石頭', '布'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            let result = '';
            if (playerChoice === computerChoice) {
                result = '平手！';
            } else if (
                (playerChoice === '剪刀' && computerChoice === '布') ||
                (playerChoice === '石頭' && computerChoice === '剪刀') ||
                (playerChoice === '布' && computerChoice === '石頭')
            ) {
                result = '你贏了！';
            } else {
                result = '你輸了！';
            }
            
            document.getElementById('result').innerHTML = 
                `你出 ${playerChoice}，電腦出 ${computerChoice}。<br>${result}`;
        }
    </script>
</body>
</html>
